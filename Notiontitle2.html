<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-based Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF; /* Dark Notion-like background */
            color: black;
            text-align: center;
            margin-top: 20%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1 id="greeting"></h1>

    <script>
        function getGreeting() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var greeting;

            if (hours < 12) {
                greeting = "Good Morning";
            } else if (hours < 17) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }

            document.getElementById("greeting").innerHTML = greeting + ", Lance David!";
        }

        // Call the function to set the greeting
        getGreeting();
    </script>
</body>
</html>
